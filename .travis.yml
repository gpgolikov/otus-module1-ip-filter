dist: xenial
language: cpp
compiler: clang
before_install:
- sudo apt-add-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-7 main" 
- sudo apt-get update 
- sudo apt-get install -y libc++-dev libc++abi-dev
install:
- pip install --user conan
- conan user
script:
- conan install -s compiler=clang -s compiler.libcxx=libc++ .
- CXXFLAGS="-stdlib=libc++" cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -f -T ip_filter-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -ugpgolikov:$BINTRAY_API_KEY "https://api.bintray.com/content/gpgolikov/otus-cpp/homework/$TRAVIS_BUILD_NUMBER/ip_filter-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=xenial;deb_component=main;deb_architecture=amd64;publish=1"

